<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="interface.css" />
  <script type="text/javascript" src="main.js"></script>
  <title> Froggy Clicker </title>
  <link rel="favicon" type="image/png" sizes="96x96" href="assets/favicon.png"/>
</head>

<style>
body {
  background-image: url('assets/frog_pond.png');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>

<body>

  <div id="window">
    <div id="main">
      <div id="left_panel">
        <img id="logo" src="assets/logo.png" alt="Froggy Clicker Logo">
        <div id="game_speed">
          Game Speed (for testing purposes): <span id="speed_label"></span><br>
              <input id="speed_slider" type="range" value="1" min="1" max="3">
        </div>
        <div id="bug_counter">
          Bugs Caught: <span id=num_bugs>0</span><br>
          Bugs Per Second: <span id=num_bps>0</span><br>
          <button onClick="eatBugs(1)">Eat Bugs</button>
        </div>
        <input  id = "main_frog" type = "image" src= "Assets/main_frog.png" onClick="eatBugs(1)">
        <div id="hunger_gauge">
          <svg>
            <rect id="outline" class="gauge_rect" width="30%" height="25%"></rect>
            <rect class="gauge_rect" width="30%" height="25%"></rect>
          </svg>
        </div>
      </div>
      <div id="right_panel">

        <div style="display:none" class="show_tiny_frog" id="frogs_label">Frogs</div>

        <div style="display:none" class="show_tiny_frog" id="tiny_frog_label">Tiny Frogs: <span id=num_tiny>0</span></div>
        <canvas style="display:none" id="tiny_frog_home" class="show_tiny_frog"></canvas>

        <div style="display:none" class="show_small_frog" id="small_frog_label">Small Frogs: <span id=num_small>0</span></div>
        <canvas style="display:none" id="small_frog_home" class="show_small_frog"></canvas>

        <div style="display:none" class="show_medium_frog" id="medium_frog_label">Medium Frogs: <span id=num_medium>0</span></div>
        <canvas style="display:none" id="medium_frog_home" class="show_medium_frog"></canvas>

        <div style="display:none" class="show_large_frog" id="large_frog_label">Large Frogs: <span id=num_large>0</span></div>
        <canvas style="display:none" id="large_frog_home" class="show_large_frog"></canvas>

        <div style="display:none" class="show_giant_frog" id="giant_frog_label">Giant Frogs: <span id=num_giant>0</span></div>
        <canvas style="display:none" id="giant_frog_home" class="show_giant_frog"></canvas>

        <div style="display:none" class="show_black_hole_frog" id="black_hole_frog_label">Black Hole Frogs: <span id=num_black_hole>0</span></div>
        <canvas style="display:none" id="black_hole_frog_home" class="show_black_hole_frog"></canvas>

      </div>
    </div>
    <div id="shop">
      <div class="column">
        <div style="display:none" class="show_tiny_frog" id="shop_label">Shop</div>

        <div style="display:none" class="show_tiny_frog" id="tiny_frog_cost">Cost: <span id=cost_tiny>0</span> Bugs</div>
        <button style="display:none" class="show_tiny_frog" id="shop_tiny_frog" type="button" onClick = "buyTinyFrog(1)"> Invite Tiny Frog</button>

        <div style="display:none" class="show_small_frog" id="small_frog_cost">Cost: <span id=cost_small>0</span> Bugs</div>
        <button style="display:none" class="show_small_frog" id= "shop_small_frog" type="button" onClick = "buySmallFrog(1)"> Invite Small Frog</button>

        <div style="display:none" class="show_medium_frog" id="medium_frog_cost">Cost: <span id=cost_medium>0</span> Bugs</div>
        <button style="display:none" class="show_medium_frog" id= "shop_medium_frog" type="button" onClick = "buyMediumFrog(1)"> Invite Medium Frog</button>

        <div style="display:none" class="show_large_frog" id="large_frog_cost">Cost: <span id=cost_large>0</span> Bugs</div>
        <button style="display:none" class="show_large_frog" id= "shop_large_frog" type="button" onClick = "buyLargeFrog(1)"> Invite Large Frog</button>

        <div style="display:none" class="show_giant_frog" id="giant_frog_cost">Cost: <span id=cost_giant>0</span> Bugs</div>
        <button style="display:none" class="show_giant_frog" id= "shop_giant_frog" type="button" onClick = "buyGiantFrog(1)"> Invite Giant Frog</button>

        <div style="display:none" class="show_black_hole_frog" id="black_hole_cost">Cost: <span id=cost_black_hole>0</span> Bugs</div>
        <button style="display:none" class="show_black_hole_frog" id= "shop_black_hole_frog" type="button" onClick = "buyBlackHoleFrog(1)"> Invite Black Hole Frog</button>

      </div>
    </div>
  </div>

</body>

</html>
