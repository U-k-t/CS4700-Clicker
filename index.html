<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="interface.css" />
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body>

        <div id = "window">
          <div id = "main">
            <div id = "left_panel">
              <div id = "game_speed">
                Game Speed (for testing purposes): <span id = "speed_label"><span><br>
                <input id = "speed_slider" type="range"value="1" min = "1" max = "3">
              </div>
              <div id = "hunger_gauge">
                <svg>
                  <rect id = "low" class = "gauge_rect" width = "100%" height = "25%"></rect>
                </svg>
                <svg>
                  <rect id = "mid" class = "gauge_rect" width = "75%" height = "25%"></rect>
                </svg>
                <svg>
                  <!-- So I was going to make this 3 parts,
                  and implemented it as such, but it was too wide.
                  When I went to rectify it, it broke the connected-ness
                  of the guage and figured, "no harm, no foul" just leaving
                  it in and troubleshooting later if time permits-->
                  <rect id = "high" class = "gauge_rect" width = "100%" height = "25%"></rect>
                </svg>

              </div>
            </div>
            <div id = "right_panel">
              <canvas class = "clickers"></canvas>
              <canvas class = "clickers"></canvas>
              <canvas class = "clickers"></canvas>
              <canvas class = "clickers"></canvas>
              <canvas class = "clickers"></canvas>
            </div>
          </div>
          <div id = "shop">
            <div class="column">
            	<button onClick="mineGold(1)">Mine Gold</button>
            	<button style="display:none" class="show_pickaxe" onClick="upgradePickaxe(1)">Upgrade Pickaxe: $<span class="pickaxe_cost"></span></button>
            	<button style="display:none" class="show_miner" onClick="hireMiner(1)">Hire Miners: $<span class="miner_cost"></span></button>
            	<button style="display:none" class="show_miner" onClick="upgradeMinerPickaxe(1)">Upgrade Miners' Pickaxes: $<span class="miner_pickaxe_cost"></span></button>
            </div>
          </div>
        </div>

  </body>
</html>
